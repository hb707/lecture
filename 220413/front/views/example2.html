<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> <!-- 객체 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class C extends React.Component {
            render() {
                return (
                    <div className="nameClass">{this.props.name}</div>
                )
            }
        }
        class B extends React.Component {
            render() {
                return (
                    <div><C name={this.props.name}/></div>
                )
            }
        }
        class A extends React.Component {
            render() {
                return (
                    <div><B name={this.props.name} /></div>
                )
            }
        }

        class App extends React.Component {
            render() {
                return (
                    <div><A name={'hanbin'} /></div>
                )
            }
        }
        ReactDOM.render(<App />, document.querySelector('#root'))
    </script>
</body>
</html>
