<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> <!-- 객체 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.querySelector('#root')

        class App extends React.Component {
            render() {
                return (
                    <div><Hello /><World /> </div>
                )
            }
        }

        class Hello extends React.Component {
            render() {
                return (
                    <span>
                        Hello 
                    </span>
                )
            }
        }

        class World extends React.Component {
            render() {
                return (
                    <span>
                        World!
                    </span>
                )
            }
        }

        class List extends React.Component {
            render() {
                return (
                    <ul>
                        <li>제목</li>
                        <li>날짜</li>
                    </ul>
                )
            }
        }

        // 컴포넌트 이기 때문에 엘리먼트를 반환해야함. 문자열만 바꾸고 싶을 때에도 <> </> 빈 태그로 감싸줘서 엘리먼트화 해줘야함.
        // reactDOM은 기본적으로 하나의 컴포넌트만 실행을 해줌. 여러 컴포넌트를 내부에 추가하고 싶을 때 => 최상단 App 컴포넌트의 내부에 넣어주는 방식
        ReactDOM.render(<App />, root)

        const btn = document.querySelector('button')
    </script>
</body>
</html>
